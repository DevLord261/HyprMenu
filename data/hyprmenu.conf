# HyprMenu Configuration File
# This file controls the appearance and behavior of HyprMenu
# All color values support #RRGGBB, #RRGGBBAA, rgb(), or rgba() formats

[Layout]
# Whether to center the window on screen
center_window=false
# Offset from bottom for dock/panel (0 to respect reserved space)
bottom_offset=55
# Margin from the left of the screen
left_margin=8
# Top margin of the window
top_margin=48
# Offset from top for panel
top_offset=48
# Internal padding of the main window
window_padding=8
# Height of the menu window in pixels
window_height=600
# Width of the menu window in pixels
window_width=800

[Window]
# Window background blur strength
background_blur=5.0
# Window background color (empty for transparent)
background_color=#191818
# Window background opacity (0.0 to 1.0)
background_opacity=1.0
# Window corner radius
corner_radius=12
# Horizontal alignment (start, center, end)
halign=center
# Overall window opacity (0.0 to 1.0)
opacity=1.0
# Shadow color for the window
shadow_color=rgba(0,0,0,0.3)
# Shadow radius for the window
shadow_radius=20
# Vertical alignment (start, center, end)
valign=center

[Border]
# Color of the inner border
inner_border_color=#444444
# Radius of inner border corners
inner_border_radius=12
# Width of inner border
inner_border_width=2
# Color of the outer border
outer_border_color=#888888
# Radius of outer border corners
outer_border_radius=16
# Width of outer border
outer_border_width=3

[Grid]
# Horizontal alignment of grid (start, center, end, fill)
halign=center
# Whether grid expands horizontally
hexpand=true
# Grid item background color
item_background_color=rgba(50,50,60,0.7)
# Grid item border color
item_border_color=rgba(255,255,255,0.08)
# Grid item border width
item_border_width=1
# Grid item corner radius
item_corner_radius=8
# Grid item opacity (0.0 to 1.0)
item_opacity=1.0
# Number of columns in grid
columns=5
# Margin at the bottom of the grid
margin_bottom=12
# Margin at the end (right) of the grid
margin_end=12
# Margin at the start (left) of the grid
margin_start=12
# Margin at the top of the grid
margin_top=12
# Overall grid opacity (0.0 to 1.0)
opacity=1.0
# Vertical spacing between rows
row_spacing=12
# Size of each grid item
item_size=100
# Vertical alignment of grid (start, center, end, fill)
valign=center
# Whether grid expands vertically
vexpand=false
# Horizontal spacing between columns
column_spacing=12
# Grid item font family
item_font_family=Sans
# Grid item font weight (100-900)
item_font_weight=400
# Grid item font style (normal, italic, oblique)
item_font_style=normal
# Grid item hover color
item_hover_color=rgba(70,70,80,0.8)
# Grid item active color
item_active_color=rgba(80,80,90,0.9)
# Grid item padding
item_padding=6

[List]
# Horizontal alignment of list (start, center, end, fill)
halign=fill
# Whether list expands horizontally
hexpand=true
# List item background color
item_background_color=rgba(60,60,70,0.6)
# List item border color
item_border_color=rgba(255,255,255,0.05)
# List item border width
item_border_width=1
# List item corner radius
item_corner_radius=6
# List item opacity (0.0 to 1.0)
item_opacity=1.0
# Height of each list item
item_size=48
# Margin at the bottom of the list
margin_bottom=12
# Margin at the end (right) of the list
margin_end=12
# Margin at the start (left) of the list
margin_start=12
# Margin at the top of the list
margin_top=12
# Overall list opacity (0.0 to 1.0)
opacity=1.0
# Vertical spacing between list items
row_spacing=8
# Vertical alignment of list (start, center, end, fill)
valign=center
# Whether list expands vertically
vexpand=false
# List item font family
item_font_family=Sans
# List item font weight (100-900)
item_font_weight=400
# List item font style (normal, italic, oblique)
item_font_style=normal
# List item hover color
item_hover_color=rgba(70,70,80,0.8)
# List item active color
item_active_color=rgba(80,80,90,0.9)
# List item padding
item_padding=6

[AppEntry]
# App entry active color
active_color=rgba(100,100,100,0.9)
# App description color
desc_color=rgba(255,255,255,0.7)
# App description font size
desc_font_size=10
# App description opacity (0.0 to 1.0)
desc_opacity=1.0
# App entry hover color
hover_color=rgba(100,100,100,0.8)
# App icon background color
icon_background_color=rgba(60,60,70,0.6)
# App icon corner radius
icon_corner_radius=6
# App icon opacity (0.0 to 1.0)
icon_opacity=1.0
# App icon size
icon_size=32
# App entry opacity (0.0 to 1.0)
app_entry_opacity=1.0
# App entry padding
padding=6
# App name color
name_color=#ffffff
# App name font size
name_font_size=12
# App name opacity (0.0 to 1.0)
name_opacity=1.0
# App name font family
name_font_family=Sans
# App name font weight (100-900)
name_font_weight=400
# App name font style (normal, italic, oblique)
name_font_style=normal
# App description font family
desc_font_family=Sans
# App description font weight (100-900)
desc_font_weight=400
# App description font style (normal, italic, oblique)
desc_font_style=normal

[Category]
# Category background color
background_color=#2d2d2d
# Category background opacity (0.0 to 1.0)
background_opacity=0.7
# Category corner radius
corner_radius=10
# Category font family
font_family=Sans Bold
# Category font size
font_size=13
# Overall category opacity (0.0 to 1.0)
opacity=1.0
# Internal padding of categories
padding=6
# Show separators between categories
show_separators=true
# Color of category separators
separator_color=rgba(255,255,255,0.1)
# Category text color
text_color=rgba(255,255,255,0.9)
# Category title opacity (0.0 to 1.0)
title_opacity=1.0
# Category hover color
hover_color=rgba(45,45,45,0.9)
# Category active color
active_color=rgba(50,50,50,1.0)
# Category separator thickness
separator_thickness=1

[Search]
# Search bar background color
background_color=rgba(34,34,34,0.3)
# Search bar background opacity (0.0 to 1.0)
background_opacity=1.0
# Search bar corner radius
corner_radius=8
# Search bar focus border color
focus_border_color=rgba(255,255,255,0.5)
# Search bar focus shadow color
focus_shadow_color=rgba(255,255,255,0.2)
# Search bar font family
font_family=Sans
# Search bar font size
font_size=14
# Search bar icon color
icon_color=#ffffff
# Search bar icon opacity (0.0 to 1.0)
icon_opacity=1.0
# Search bar icon size
icon_size=18
# Left padding for search text
left_padding=2
# Minimum height for search bar
min_height=20
# Overall search bar opacity (0.0 to 1.0)
opacity=1.0
# Internal padding of search bar
padding=8
# Placeholder text for search bar
placeholder_text=Search apps...
# Maximum search text length (0 for unlimited)
length=0
# Search text color
text_color=#ffffff
# Search text opacity (0.0 to 1.0)
text_opacity=1.0

[SystemButton]
# System button active color
active_color=rgba(90,95,120,0.6)
# System button background color
background_color=rgba(40,42,54,0.7)
# System button corner radius
corner_radius=6
# System button hover color
hover_color=rgba(80,85,100,0.5)
# System button icon color
icon_color=rgba(255,255,255,0.85)
# System button icon opacity (0.0 to 1.0)
icon_opacity=1.0
# Overall system button opacity (0.0 to 1.0)
opacity=1.0
# System button size
size=24
# Space between system buttons
spacing=8

[Scrollbar]
# Scrollbar color
color=rgba(255,255,255,0.2)
# Scrollbar hover color
hover_color=rgba(255,255,255,0.3)
# Scrollbar active color
active_color=rgba(255,255,255,0.4)
# Scrollbar width
width=8
# Scrollbar corner radius
corner_radius=4

[Behavior]
# Enable background blur
blur_background=true
# Background blur strength
blur_strength=5
# Close when launching an application
close_on_app_launch=true
# Close when clicking outside the menu
close_on_click_outside=true
# Close when pressing Escape
close_on_escape=true
# Close when losing focus
close_on_focus_out=true
# Close when pressing Super key
close_on_super_key=true
# Focus search bar when opening
focus_search_on_open=true
# Maximum number of recent apps to show
max_recent_apps=5
# Overall opacity (0.0 to 1.0)
opacity=1.0
# Show window border
show_border=true
# Show application categories
show_categories=true
# Show application descriptions
show_descriptions=true
# Show application icons
show_icons=true
# Show scrollbar
show_scrollbar=true
# Show search bar
show_search=true
# Show window shadow
show_shadow=true

[Hyprland]
# Hyprland corner radius
corner_radius=16
# Use Hyprland corner fix
use_corner_fix=true