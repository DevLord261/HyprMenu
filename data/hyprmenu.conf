# HyprMenu Configuration File

[Layout]
window_width=800
window_height=600
top_margin=48
left_margin=8
center_window=false
# If set to 0, HyprMenu will respect reserved space (exclusive zone) of docks/panels (recommended for Hyprland and other layer-shell compositors).
# If set to a value >0, HyprMenu will use that as a manual override (in pixels).
bottom_offset=55
top_offset=48

[Style]
# Window appearance
background_opacity=0.85
background_blur=5.0
background_color=
corner_radius=12
border_width=5
border_color=rgba(31, 0, 88, 0.1)
# border_corner_radius: GTK only supports one radius per widget, so the last one set in CSS takes precedence, but both are available for flexibility
border_corner_radius=12

# AGS-style effects
blur_enabled=true
blur_radius=0
blur_brightness=1.0
blur_contrast=1.0
blur_saturation=1.0
blur_noise=0.0
blur_grayscale=false

# Transparency settings
transparency_enabled=true
transparency_alpha=0.85
transparency_blur=true
transparency_shadow=true
transparency_shadow_color=rgba(0, 0, 0, 0.3)
transparency_shadow_radius=20

[Search]
background_color=#323232
background_opacity=0.7
corner_radius=8
text_color=#ffffff
font_size=14
font_family=Sans
padding=8

[AppEntry]
background_color=#3c3c3c
background_opacity=0.7
corner_radius=6
text_color=#ffffff
font_size=12
font_family=Sans
padding=6
icon_size=32

[Category]
background_color=#2d2d2d
background_opacity=0.7
corner_radius=10
text_color=rgba(255, 255, 255, 0.9)
font_size=13
font_family=Sans Bold
padding=6
show_separators=true

[Behavior]
close_on_click_outside=true
close_on_super_key=true
close_on_app_launch=true
focus_search_on_open=true
max_recent_apps=5 